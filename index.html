<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeLifeBetter - Gerenciamento Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MakeLifeBetter - Gerenciamento</h1>

        <!-- Seção de Login -->
        <div id="auth-section">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="login()">Login</button>
            <button onclick="register()">Registrar</button>
        </div>

        <!-- Seção Principal (aparece após login) -->
        <div id="main-section" style="display: none;">
            <!-- Navegação entre tabelas -->
            <div class="nav-tabs">
                <button class="tab-btn active" onclick="showTab('eventos', event)">Eventos</button>
                <button class="tab-btn" onclick="showTab('event_location', event)">Locais</button>
                <button class="tab-btn" onclick="showTab('duvidas', event)">Dúvidas</button>
                <button class="tab-btn" onclick="showTab('lista_geral', event)">Chat Geral</button>
                <button class="tab-btn" onclick="showTab('users', event)">Usuários</button>
                <button class="tab-btn produtos-tab-btn" onclick="showTab('produtos', event)">Produtos</button>
            </div>

            <!-- Tab Eventos -->
            <!-- Campos Firebase: titulo, subtitulo, descricao, hora, lugar, categoria -->
            <div id="eventos-tab" class="tab-content active">
                <h2>Gerenciar Eventos</h2>
                <div class="form-section">
                    <input type="text" id="evento-titulo" placeholder="Título do Evento">
                    <input type="text" id="evento-subtitulo" placeholder="Subtítulo">
                    <textarea id="evento-descricao" placeholder="Descrição"></textarea>
                    <input type="text" id="evento-hora" placeholder="Hora (ex: 09:00)">
                    <input type="text" id="evento-lugar" placeholder="Lugar">
                    <select id="evento-categoria">
                        <option value="">Selecione a categoria</option>
                        <option value="agora">Agora</option>
                        <option value="programado">Programado</option>
                        <option value="novidade">Novidade</option>
                        <option value="contato">Contato</option>
                        <option value="cupom">Cupom</option>
                        <option value="cerimonia">Cerimônia</option>
                        <option value="intervalo">Intervalo</option>
                        <option value="palestra">Palestra</option>
                        <option value="refeicao">Refeição</option>
                        <option value="workshop">Workshop</option>
                    </select>
                    <button onclick="addEvento()">Adicionar Evento</button>
                </div>
                <div id="eventos-list" class="items-list"></div>
            </div>

            <!-- Tab Event Location -->
            <!-- Campos Firebase: name, address, city, latitude, longitude -->
            <!-- Subcoleção: contacts (name, phone) -->
            <div id="event_location-tab" class="tab-content">
                <h2>Gerenciar Locais de Eventos</h2>
                <div class="form-section">
                    <input type="text" id="location-name" placeholder="Nome do Local">
                    <input type="text" id="location-address" placeholder="Endereço">
                    <input type="text" id="location-city" placeholder="Cidade">
                    <input type="number" id="location-latitude" step="any" placeholder="Latitude">
                    <input type="number" id="location-longitude" step="any" placeholder="Longitude">
                    <button onclick="addEventLocation()">Adicionar Local</button>
                </div>
                <div id="event_location-list" class="items-list"></div>
            </div>

            <!-- Tab Dúvidas -->
            <!-- Campos Firebase: title, description, author, replies, timestamp -->
            <!-- Subcoleção: respostas (author, content, timestamp) -->
            <div id="duvidas-tab" class="tab-content">
                <h2>Dúvidas e Perguntas</h2>
                <div class="form-section">
                    <input type="text" id="duvida-title" placeholder="Título da Dúvida">
                    <textarea id="duvida-description" placeholder="Descrição da sua dúvida..."></textarea>
                    <button onclick="addDuvida()">Fazer Pergunta</button>
                </div>
                <div id="duvidas-list" class="items-list"></div>
            </div>

            <!-- Tab Lista Geral (Chat) -->
            <!-- Campos Firebase: author, message, timestamp -->
            <div id="lista_geral-tab" class="tab-content">
                <h2>Chat Geral</h2>
                <div id="lista_geral-list" class="chat-container"></div>
                <div class="chat-input-section">
                    <textarea id="chat-message" placeholder="Digite sua mensagem..."></textarea>
                    <button onclick="addListaGeral()">Enviar</button>
                </div>
            </div>

            <!-- Tab Users -->
            <!-- Campos Firebase: id, username, email, createdAt -->
            <div id="users-tab" class="tab-content">
                <h2>Gerenciar Usuários</h2>
                <div class="form-section">
                    <input type="text" id="user-username" placeholder="Username">
                    <input type="email" id="user-email" placeholder="Email">
                    <button onclick="addUser()">Adicionar Usuário</button>
                </div>
                <div id="users-list" class="items-list"></div>
            </div>

            <!-- Tab Produtos (E-commerce) -->
            <!-- Campos Firebase: nome, descricao, preco, precoPromocional, imagem, categoria, estoque, ativo, createdAt, updatedAt -->
            <div id="produtos-tab" class="tab-content">
                <h2>Gerenciar Produtos</h2>
                <div class="store-link">
                    <a href="store.html" target="_blank" class="view-store-btn">Ver Loja Pública</a>
                    <button onclick="popularProdutosExemplo()" class="example-btn">Preencher Exemplos</button>
                    <button onclick="deletarTodosProdutos()" class="delete-all-btn">Deletar Todos</button>
                </div>
                <div class="form-section produto-form">
                    <input type="hidden" id="produto-edit-id">
                    <div class="form-row">
                        <input type="text" id="produto-nome" placeholder="Nome do Produto" required>
                        <input type="text" id="produto-categoria" placeholder="Categoria (ex: Eletrônicos, Roupas)">
                    </div>
                    <textarea id="produto-descricao" placeholder="Descrição detalhada do produto..."></textarea>
                    <div class="form-row">
                        <input type="number" id="produto-preco" placeholder="Preço (R$)" step="0.01" min="0" required>
                        <input type="number" id="produto-preco-promocional" placeholder="Preço Promocional (opcional)" step="0.01" min="0">
                    </div>
                    <div class="form-row">
                        <input type="number" id="produto-estoque" placeholder="Quantidade em Estoque" min="0">
                        <select id="produto-ativo">
                            <option value="true">Ativo (visível na loja)</option>
                            <option value="false">Inativo (oculto)</option>
                        </select>
                    </div>
                    <input type="url" id="produto-imagem" placeholder="URL da Imagem do Produto">
                    <div class="image-preview" id="produto-imagem-preview"></div>
                    <div class="form-actions">
                        <button onclick="addOrUpdateProduto()" id="produto-submit-btn">Adicionar Produto</button>
                        <button onclick="cancelEditProduto()" id="produto-cancel-btn" class="cancel-btn" style="display:none;">Cancelar Edição</button>
                    </div>
                </div>
                <div class="produtos-filter">
                    <input type="text" id="produtos-search" placeholder="Buscar produtos..." oninput="filterProdutos()">
                    <select id="produtos-filter-categoria" onchange="filterProdutos()">
                        <option value="">Todas as categorias</option>
                    </select>
                    <select id="produtos-filter-status" onchange="filterProdutos()">
                        <option value="">Todos os status</option>
                        <option value="true">Ativos</option>
                        <option value="false">Inativos</option>
                    </select>
                </div>
                <div id="produtos-list" class="produtos-grid"></div>
            </div>

            <div class="logout-section">
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
